<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commute Tracker Portal</title>
  <script>
    // Function to show or hide additional options based on transport mode
    function updateTransportOptions() {
      var transportMode = document.getElementById("transport_mode").value;
      var freewayOptions = document.getElementById("freeway_options");
      var laneOptions = document.getElementById("lane_options");

      // Show options for 'Freeway' and 'Back Way' only if 'Car' is selected
      if (transportMode === "car") {
        freewayOptions.style.display = "block";
      } else {
        freewayOptions.style.display = "none";
        laneOptions.style.display = "none"; // Hide lane options when not on freeway
      }

      // Show lane options only if 'Freeway' is selected
      var freewaySelect = document.getElementById("freeway");
      if (freewaySelect.value === "freeway") {
        laneOptions.style.display = "block";
      } else {
        laneOptions.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to the Commute Tracker Portal</h1>
  <p>This portal allows you to log your commutes and track delays caused by weather conditions like rain.</p>

  <h2>Log Your Commute</h2>
  
  <form action="/submit_commute" method="POST">
    <div>
      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" required>
    </div>
    <div>
      <label for="end_time">End Time:</label>
      <input type="time" id="end_time" name="end_time" required>
    </div>
    <div>
      <label for="transport_mode">Mode of Transport:</label>
	<select id="transport_mode" name="transport_mode" required onchange="updateTransportOptions()">
	  <option value="" disabled selected>Select</option>
	  <option value="car">Car</option>
	  <option value="bus">Bus</option>
	  <option value="bike">Bike</option>
	  <option value="walk">Walk</option>
	  <option value="train">Train</option>
	  <option value="other">Other</option>
	</select>
    </div>

    <!-- Additional options for 'Car' -->
    <div id="freeway_options" style="display:none;">
      <label for="freeway">Route Type:</label>
      <select id="freeway" name="freeway" onchange="updateTransportOptions()">
        <option value="backway">Back Way</option>
        <option value="freeway">Freeway</option>
      </select>
    </div>

    <!-- Additional options for Freeway (if freeway is selected) -->
    <div id="lane_options" style="display:none;">
      <label for="lane">Which Lane?</label>
      <select id="lane" name="lane">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
        <option value="multi">Multi-lane</option>
      </select>
    </div>

    <div>
      <label for="raining">Was it raining?</label>
      <input type="checkbox" id="raining" name="raining">
    </div>
    <div>
      <button type="submit">Submit Commute</button>
    </div>
  </form>

</body>
</html>
