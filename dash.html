<head>

<style>
	img {
	    display: block;           /* Make the image a block element */
	    margin-left: auto;        /* Automatically calculate left margin */
	    margin-right: auto;       /* Automatically calculate right margin */
	    max-width: 100%;          /* Ensure the image scales to fit the container */
	}

h2{
    text-align: center;  /* Centers the text horizontally */
}


    .dashboard {
        margin-top: 20px;
        display: block;
        clear: both;  /* Ensures elements below the dashboard are properly aligned */
        text-align: center;  /* Centers the content of the dashboard */
    }

    .table-container {
        display: inline-block;   /* Makes the div behave like an inline element */
        width: 45%;              /* Each table container takes up 45% of the available space */
        vertical-align: top;     /* Align the containers to the top */
        margin: 0 2.5%;          /* Adds space between the tables */
    }

    .table-container img {
        max-width: 100%;         /* Ensures the chart fits within the container */
        display: block;
        margin: 20px auto;       /* Centers the chart and adds space between the table and chart */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    .dashboard-content h3 {
        text-align: center;
    }

    ul {
        list-style-type: none;   /* Removes bullet points */
        padding: 0;              /* Removes padding */
    }

    li {
        margin-bottom: 5px;      /* Adds spacing between list items */
    }
</style>

      <script>
          
          fetch("https://148a9d794a82.ngrok.app/get_images", {
    method: 'GET',
    headers: {
        'ngrok-skip-browser-warning': 'true',
        'Content-Type': 'application/json',
        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'

    }
})
.then(response => response.json())  // Directly parse JSON
.then(data => {
    console.log("Parsed JSON:", data);  // Log the data to ensure it's correct
    const dashboardDiv = document.querySelector('.dashboard');
    data.images.forEach(imgUrl => {
        console.log("Appending image:", imgUrl);  // Log the image URL
        let img = document.createElement('img');
        img.src = imgUrl;
        dashboardDiv.appendChild(img);  // Append the image to the page
    });
})
.catch(error => {
    console.error("Error fetching images:", error);
});

  </script>
